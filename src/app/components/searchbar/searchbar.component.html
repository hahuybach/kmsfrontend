<div class="row searchbar">
  <div class="col-md-6">
    <span class="p-input-icon-right">
      <input pInputText type="text" />
      <i class="fa fa-search" aria-hidden="true"></i>
    </span>
  </div>
  <div
    class="col-md-6 d-flex flex-row justify-content-end align-items-center top-nav"
  >
    <a (click)="clearBadge()">
      <i class="bi bi-bell" pBadge [value]="badgeValue" severity="danger"></i>
    </a>
    <a>
      <i class="bi bi-person-circle"></i>
    </a>
  </div>
</div>
