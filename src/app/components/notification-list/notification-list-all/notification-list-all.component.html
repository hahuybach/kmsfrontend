<a class="notification-item p-3 mx-1" *ngFor="let notification of notificationItems?.notificationListDtos; let i = index" (click)="handleCLickNotificationItem(i)">
  <div class="notification-info">
    <p class="mb-1 fw-bold">{{notification.notificationType}}</p>
    <p class="mb-1">{{notification.message}}</p>
    <p class="mb-1">{{notification.createdOn  | date : "dd/MM/yyyy | hh:mm"}}</p>
  </div>
  <div class="" *ngIf="!notification.isSeen">
    <i class="bi bi-circle-fill"></i>
  </div>
</a>
