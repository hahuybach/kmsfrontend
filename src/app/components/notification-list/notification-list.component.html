<div ngbDropdown class="d-inline-block notification" placement="bottom-right">
  <button type="button" id="dropdownBasic1" ngbDropdownToggle>
    <i class="bi bi-bell" pBadge [value]="badgeValue" severity="danger"></i>
  </button>
  <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="notification-list overflow-auto">
    <div class="notification-heading fw-bolder text-center mb-2">Thông báo</div>
    <div class="dropdown-divider"></div>
    <div class="notification-change-view ms-2 mb-2">
      <button type="button" class="fw-medium px-3 py-1" [class.button-active]="showAllNotification" (click)="onClickAllNotification()">Toàn bộ</button>
      <button type="button" class="fw-medium px-3 py-1" [class.button-active]="!showAllNotification" (click)="onClickUnseenNotification()">Chưa xem</button>
    </div>
    <app-notification-list-all
      *ngIf="showAllNotification"
      [notificationItems]="notificationItems">
    </app-notification-list-all>
    <app-notification-list-unseen
      *ngIf="!showAllNotification"
      [unseenNotificationDtos]="unseenNotificationDtos">
    </app-notification-list-unseen>
    <div class=""></div>
  </div>
</div>
