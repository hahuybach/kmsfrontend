<p-dialog header="Thay đổi mật khẩu"
          [(visible)]="visible"
          [style]="{width: '35vw', height: '30vw'}"
          (onHide)="resetVisible()"
          [modal]="true"
>
<form [formGroup]="form">
  <div>
    <div>
      <label>Mật khẩu hiện tại</label>
    </div>
    <div>
      <input type="password" formControlName="password" class="form-control">
      <span class="p-error" *ngIf="isError('password', 'whitespace') || isBlank('password')">Mục này không được trống</span>
    </div>

    <div>
      <label>Mật khẩu mới</label>
    </div>
    <div>
      <input type="password" formControlName="changePassword" class="form-control">
      <span class="p-error" *ngIf="isError('changePassword', 'weakPassword') || isBlank('changePassword')">Mật khẩu phải có ít nhất 8 ký tự, 1 ký tự đặc biệt, 1 chữ viết hoa và 1 con số</span>

    </div>

    <div>
      <label>Nhập lại mật khẩu mới</label>
    </div>
    <div>
      <input type="password" formControlName="confirmPassword" class="form-control">
      <span class="p-error" *ngIf="(form.hasError('passwordMismatch') && form.get('confirmPassword')?.dirty) || isBlank('confirmPassword')">
        Mật khẩu không trùng
      </span>

    </div>

  </div>

</form>
  <button class="btn btn-primary" (click)="confirm()">Xác nhận</button>

</p-dialog>
<p-toast key="error" position="top-right"></p-toast>
