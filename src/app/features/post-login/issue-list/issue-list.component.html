<h4>Danh sách văn bản triển khai kế hoạch năm học</h4>

<div class="card">
  <p-table
    #dt
    [value]="issues"
    dataKey="id"
    [rowHover]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[5, 10, 15]"
    [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [filterDelay]="0"
    [globalFilterFields]="['docName', 'inspectorNum']"
  >
    <ng-template pTemplate="caption">
      <div class="table-header">
        <span class="p-input-icon-left">
          <i class="fa-solid fa-search"></i>
          <input
            pInputText
            type="text"
            (input)="dt.filterGlobal($any($event.target).value, 'contains')"
            placeholder="Tìm kiếm"
          />
        </span>
        <p-button (click)="navigateToCreateIssue()" class="btn-purple"
          >Tạo mới</p-button
        >
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th class="col-small">
          <div>Id</div>
        </th>
        <th class="col-large" pSortableColumn="docName">
          <div>
            Tên
            <p-sortIcon field="docName"></p-sortIcon>
          </div>
        </th>
        <th pSortableColumn="createdBy">
          <div>
            Người đăng
            <p-sortIcon field="createdBy"></p-sortIcon>
          </div>
        </th>
        <th pSortableColumn="createdDate">
          <div>
            Ngày đăng
            <p-sortIcon field="createdDate"></p-sortIcon>
          </div>
        </th>
        <!-- <th pSortableColumn="docNum">
          <div class="flex justify-content-between align-items-center">
            Số văn bản
            <p-sortIcon field="docNum"></p-sortIcon>
          </div>
        </th> -->
        <th pSortableColumn="inspectorNum">
          <div>
            Số người
            <p-sortIcon field="inspectorNum"></p-sortIcon>
          </div>
        </th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-issue>
      <tr class="p-selectable-row">
        <td>
          <span class="p-column-title">Id</span>
          {{ issue.id }}
        </td>
        <td>
          <span class="p-column-title">Tên văn bản</span>
          {{ issue.docName }}
        </td>
        <td class="td-createdby">
          <span class="p-column-title">Người đăng</span>
          {{ issue.createdBy }}
        </td>
        <td>
          <span class="p-column-title">Date</span>
          {{ issue.createdDate | date : "MM/dd/yyyy" }}
        </td>
        <!-- <td>
          <span class="p-column-title">Số lượng văn bản</span>
          {{ issue.docNum }}
        </td> -->
        <td>
          <span class="p-column-title">Số lượng BKTNB</span>
          {{ issue.inspectorNum }}
        </td>
        <td
          style="text-align: center"
          class="d-flex td-action justify-content-around align-items-center"
        >
          <div
            class="action-item d-flex justify-content-center align-items-center"
          >
            <i
              class="fa-solid fa-circle-info"
              (click)="navigateToDetail(issue.id)"
            ></i>
          </div>
          <div
            class="action-item d-flex justify-content-center align-items-center"
          >
            <i
              class="fa-solid fa-pencil"
              (click)="navigateToUpdate(issue.id)"
            ></i>
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="8">Không tìm thấy kế hoạch nào</td>
      </tr>
    </ng-template>
  </p-table>
</div>
