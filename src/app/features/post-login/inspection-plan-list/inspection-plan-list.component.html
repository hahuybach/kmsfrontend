<h4>Danh sách kế hoạch thanh tra</h4>

<div class="card">
  <p-table
    #dt
    [value]="inspectionplanlist"
    dataKey="id"
    [rowHover]="true"
    [rows]="7"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[7, 10, 15]"
    [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [filterDelay]="0"
    [globalFilterFields]="['docName', 'inspectorNum']"
  >
    <ng-template pTemplate="caption">
      <div class="table-header">
        <span class="p-input-icon-left">
          <i class="fa-solid fa-search"></i>
          <input
            pInputText
            type="text"
            (input)="dt.filterGlobal($any($event.target).value, 'contains')"
            placeholder="Tìm kiếm"
          />
        </span>
        <p-button (click)="navigateToCreateInspectionPlan()" class="btn-purple"
          >Tạo mới</p-button
        >
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th class="th-id">
          <div>STT</div>
        </th>
        <th pSortableColumn="planName">
          <div>
            Tên
            <p-sortIcon field="planName"></p-sortIcon>
          </div>
        </th>
        <th pSortableColumn="schoolName">
          <div>
            Trường
            <p-sortIcon field="schoolName"></p-sortIcon>
          </div>
        </th>
        <th pSortableColumn="inspectorChief">
          <div>
            Thủ trưởng
            <p-sortIcon field="inspectorChief"></p-sortIcon>
          </div>
        </th>
        <th pSortableColumn="createdBy">
          <div>
            Người tạo
            <p-sortIcon field="createdBy"></p-sortIcon>
          </div>
        </th>
        <th class="th-small" pSortableColumn="createdDate">
          <div>
            Ngày đăng
            <p-sortIcon field="createdDate"></p-sortIcon>
          </div>
        </th>
        <th class="th-small"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-inspectionplan>
      <tr class="p-selectable-row">
        <td>
          <span class="p-column-title">Id</span>
          <!-- {{ issue.id }} -->
        </td>
        <td>
          <span class="p-column-title">Tên văn bản</span>
          <!-- {{ issue.docName }} -->
        </td>
        <td class="td-createdby">
          <span class="p-column-title">Người đăng</span>
          <!-- {{ issue.createdBy }} -->
        </td>
        <td>
          <span class="p-column-title">Date</span>
          <!-- {{ issue.createdDate | date : "MM/dd/yyyy" }} -->
        </td>
        <!-- <td>
          <span class="p-column-title">Số lượng văn bản</span>
          {{ issue.docNum }}
        </td> -->
        <td>
          <span class="p-column-title">Số lượng BKTNB</span>
          <!-- {{ issue.inspectorNum }} -->
        </td>
        <td
          style="text-align: center"
          class="d-flex td-action justify-content-center align-items-center"
        >
          <div
            class="action-item d-flex justify-content-center align-items-center mx-2"
          >
            <i
              class="fa-solid fa-circle-info"
              (click)="navigateToDetail(inspectionplan.id)"
            ></i>
          </div>
          <div
            class="action-item d-flex justify-content-center align-items-center mx-2"
          >
            <i
              class="fa-solid fa-pencil"
              (click)="navigateToUpdate(inspectionplan.id)"
            ></i>
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="8">Không tìm thấy kế hoạch nào</td>
      </tr>
    </ng-template>
  </p-table>
</div>
